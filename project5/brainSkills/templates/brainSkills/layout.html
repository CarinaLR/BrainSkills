{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE+edge">
<meta name="viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name"description" content>
<meta name="author" content>
<title>BrainSkills</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="{% static 'brainSkills/style.css' %}" rel="stylesheet">
<link rel="shortcut icon" href="{% static 'brainSkills/favicon.ico' %}" />
{% block script%}
{% endblock %}
<body>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand mr-3" href="{% url 'index' %}">BrainSkills</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarCollapse">
              <div class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile' user.username %}"><strong>Profile: {{user.username}}</strong></a>
                {% endif %}
                  <a class="nav-item nav-link" href="{% url 'about' %}">About us</a>
                  <a class="nav-item nav-link" href="{% url 'services' %}">Services</a>
                  <a class="nav-item nav-link" href="{% url 'contact' %}">Contacts</a>
              </div>

              <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                          <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                          <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                          <a class="nav-item nav-link" href="{% url 'accounts' %}">Register</a>
                    {% endif %}
              </div>
             </div>
            </div>
          </nav>
        <div class="body">
            {% block body %}
            <div class="ui container-fluid" id="logo">
                <img src="{% static 'brainSkills/logo_1.png' %}" id="logo_1">
            </div>
            {% endblock %}
        </div>
    </body>
<script></script>
</html>
